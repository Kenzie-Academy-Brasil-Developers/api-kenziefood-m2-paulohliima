<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="./src/icons/favicon.png">

    <title>Kenzie Food</title>
</head>

<body>
    <header>

        <img src="./src/icons/logotipo.png" alt="Logotipo">

        <form action="#">
            <input type="text" name="pesquisa" placeholder="Pesquisar por produtos" id="">

            <button>

            </button>

        </form>

    </header>
    <main>
        <form class="modalNone" id="ModalProduct">
            <div class="DataProducts">
                <h3>Produtos Cadastrados:</h3>
                <img src="./src/icons/icon-closeModal.png" alt="Fechar" class="ModalClose">
            </div>
                <div class="ModalProductBox">
                    <div class="Modal-Select">
                        <select name="" id="selectProduct"></select>
                        <img src="./src/icons/icon-trashModal.png" alt="Remover" id="removeProduct">
                    </div>
                    <label for="">Nome do Produto:</label>
                    <input type="text" placeholder="Nome do Produto" id="NameProduct">
                </div>
                <div class="ModalProductBox">
                    <label for="">Preço do Produto:</label>
                    <input type="number" placeholder="Preço" id="PriceProduct">
                </div>
                <div class="ModalProductBox">
                    <label for="">Categoria do Produto:</label>
                    <input type="text" placeholder="Categoria" id="CategoryProduct">
                </div>
                <div class="ModalProductBox">
                    <label for="">Link - Imagem do Produto:</label>
                    <input type="text" placeholder="Link Imagem" id="ImgProduct">
                </div>
                <div class="ModalProductBox">
                    <label for="">Descrição do Produto:</label>
                    <input type="text" placeholder="Descrição" id="DescriptionProduct">
                </div>

            <button class="modal-button" id="ModalButton">Enviar</button>
        </form>

        <section>
            <nav>
                <button class="filterTodos" id="buttonCategoria">Todos</button>

                <button class="filterPanificadora" id="buttonCategoria">
                    <img src="./src/icons/icon-Panificadora.png" alt="Icone Panificadora">
                    Panificadora

                </button>

                <button class="filterFrutas" id="buttonCategoria">
                    <img src="./src/icons/icon-Frutas.png" alt="Icone Frutas">
                    Frutas

                </button>

                <button class="filterBebidas" id="buttonCategoria">
                    <img src="./src/icons/icon-Bebidas.png" alt="Icones Bebidas">
                    Bebidas

                </button>

            </nav>

            <ul id="vitrineProdutos"></ul>

        </section>
        <aside>

            <div class="cartTitle">
                <img src="./src/icons/icon-carrinho.png" alt="Icone Carrinho">

                <h1>Carrinho</h1>

            </div>

            <div class="listCart" id="listCart">
                <div class="emptyCartNone" id="cartProducts">
                   
                    <img src="./src/icons/icon-bag.png" alt="Icone de sacola">
                    <h3>Ops!</h3>
                    <span>Por enquanto não temos produtos no carrinho</span>

                </div>

                <ul id="vitrineCarrinho"></ul>
            </div>

            <div class="emptyCart" id="productAmount">

                <h4>Quantidade: </h4>
                <span class="productAcumulator"></span>
    
            </div>
    
            <div class="emptyCart" id="totalAmount">
    
                <h4>Total: </h4>
                <span class="totalPrice"></span>
    
            </div>
            
        </aside>
        
    </main>

    <footer>
        <h4 class="adminProdutos adminGreen" id="AddProduct">Configurações de Produtos</h4>
    </footer>

    <script src="./src/js/script.js" type="module"></script>
</body>

</html>
